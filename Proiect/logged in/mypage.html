<!DOCTYPE html>
<link rel="stylesheet" href="loggedin.css">

<body>
    <section class="main">

        <nav class="navbar">
            <div class="nav-wrapper">
                <img src="/Proiect/images/logo.png" class="brand-img" alt="">
                <input type="text" class="search-box" placeholder="search">
                <button class="mypage" onclick="document.location='post.html'" >Find businesses </button>
                <button class="post-button" style="left: 70%;" onclick="document.location='makeapost.html'" >+Make a post! </button>
            </div>

        </nav>


        <profile class="profile" >
            <div class="container">
                <img style="height: 200px; width: auto;" src="/Proiect/images/logo.png" alt="">
                <h1 style="margin-left: 40%">username</h1>
                <div>
                    <p>This is where you explain what your business is about and what you are searching for</p>
                </div>
            </div>
        </profile>


        <div class="wrapper">
            <div class="post" style="margin-top: 0px;">
                <div class="info">
                    <img class="profile-pic" src="/Proiect/images/logo.png" alt="">
                    <p class="username">username</p>
                </div>
                <div> <img src="/Proiect/images/hands.gif" class="post-image" alt="">
                </div>
                <div class="post-content">
                    <p class="description"><span>username </span> text from database</p>
                    <p class="post-time">time and date</p>
                </div>
                <div class="comment-wrapper">
                    <img src="/Proiect/images/comment.png" class="icon" alt="">
                    <input type="text" class="comment-box" placeholder="Add a comment">
                    <button class="comment-btn">post</button>
                </div>
            </div>

        </div>
    </section>
</body>
